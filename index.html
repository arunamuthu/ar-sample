<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='debugUIEnabled: false;'>
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" material='color: blue;'></a-box>
      <a-cylinder position="0 0.75 -1" radius="0.5" height="1.5"  material='color: yellow;'></a-cylinder>
      <a-sphere position="0 1 -1.5" radius="1"  material='color: pink;'></a-sphere>
      <a-plane position="0 1.5 -2" rotation="-90 0 0" width="4" height="4"  material='color: 	green;'></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
