<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='debugUIEnabled: false;'>
    <a-marker preset="hiro">
      <a-box position="-1 0.5 -2" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1 -2.5" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -2.5" rotation="-90 0 0" width="2" height="2" color="#7BC8A4"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
